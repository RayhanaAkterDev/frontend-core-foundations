<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Learn how HTML comments and whitespace work."
        />
        <meta
            name="keywords"
            content="HTML comments, whitespace, code clarity"
        />
        <meta name="author" content="Rayhana Akter Sumaya" />
        <title>HTML Comments & Whitespace</title>
    </head>
    <body>
        <h1>HTML Comments & Whitespace</h1>

        <!-- This is a single-line comment -->
        <p>This paragraph is followed by a comment.</p>
        <!-- Comment between elements -->
        <p>This is another paragraph.</p>

        <!--
            This is a multi-line comment.
            You can use it to describe sections of your HTML.
        -->

        <hr />

        <h2>Whitespace Demo</h2>
        <p>
            This&nbsp;&nbsp;&nbsp;text&nbsp;&nbsp;&nbsp;has&nbsp;&nbsp;&nbsp;non-breaking&nbsp;&nbsp;&nbsp;spaces.
        </p>

        <p>
            Text in HTML ignores multiple spaces unless you use special
            characters like <code>&amp;nbsp;</code>
        </p>
    </body>
</html>
