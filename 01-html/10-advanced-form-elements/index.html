<!--
    Topic: Advanced Form Elements
    Purpose: Demonstrates advanced form elements in HTML with semantic and accessible markup.
    Features:
        - Usage of input types: text, number, email, tel, url, color, range, date, password, file
        - Grouping with <fieldset> and <legend> for better form structure and accessibility
        - Use of <datalist> for autocomplete suggestions
        - Select dropdown for skill levels
        - Radio buttons for preferred contact method
        - Checkbox for newsletter subscription
        - Textarea for comments
        - ARIA attributes for enhanced accessibility
        - Required field indication with asterisk (*)
    Author: Rayhana Akter Sumaya
    Email: rayhanaaktersumaya.dev@gmail.com
    Date: 2025-06-10
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Template page demonstrating advanced form elements."
        />
        <meta
            name="keywords"
            content="HTML Forms, Advanced Form Elements, Input Types, Accessibility, Fieldset, Legend, Datalist, Radio Buttons, Checkboxes"
        />
        <meta name="author" content="Rayhana Akter Sumaya" />
        <title>Advanced Form Elements</title>
    </head>
    <body>
        <main>
            <!-- Main heading -->
            <h1>Advanced Form Elements</h1>

            <!-- Form with description about required fields -->
            <form
                action="/submit-advanced"
                method="post"
                aria-describedby="form-desc"
            >
                <!-- Description about required fields -->
                <p id="form-desc">All fields marked with * are required.</p>

                <!-- Personal Info Section -->
                <fieldset>
                    <legend>üë§ Personal Info</legend>

                    <!-- Full Name input -->
                    <label for="fullname">Full Name*:</label>
                    <input
                        type="text"
                        id="fullname"
                        name="fullname"
                        required
                        aria-required="true"
                    />
                    <br /><br />

                    <!-- Age input -->
                    <label for="age">Age (18‚Äì99)*:</label>
                    <input
                        type="number"
                        id="age"
                        name="age"
                        required
                        aria-required="true"
                    />
                    <br /><br />

                    <!-- Email input -->
                    <label for="email">Email*:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        aria-required="true"
                    />
                    <br /><br />

                    <!-- Phone Number input -->
                    <label for="phone">Phone Number*:</label>
                    <input
                        type="tel"
                        id="phone"
                        name="phone"
                        placeholder="+1234567890"
                        required
                        aria-required="true"
                    />
                    <br /><br />

                    <!-- Website URL input -->
                    <label for="website">Website URL:</label>
                    <input
                        type="url"
                        id="website"
                        name="website"
                        placeholder="https://example.com"
                    />
                </fieldset>

                <br />

                <!-- Preferences Section -->
                <fieldset>
                    <legend>üé® Preferences</legend>

                    <!-- Favorite Color input -->
                    <label for="favColor">Favorite Color:</label>
                    <input type="color" id="favColor" name="favColor" />
                    <br /><br />

                    <!-- Satisfaction range input -->
                    <label for="satisfaction">Satisfaction (1‚Äì10):</label>
                    <input type="range" id="satisfaction" name="satisfaction" />
                    <br /><br />

                    <!-- Date of Birth input -->
                    <label for="birthdate">Date of Birth:</label>
                    <input type="date" id="birthdate" name="birthdate" />
                </fieldset>

                <br />

                <!-- Account Setup Section -->
                <fieldset>
                    <legend>üîê Account Setup</legend>

                    <!-- Username input with helper text -->
                    <label for="username">Username* (alphanumeric only):</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        aria-describedby="usernameHelp"
                        required
                        aria-required="true"
                    />
                    <small id="usernameHelp">
                        5‚Äì15 characters, letters & numbers only
                    </small>
                    <br /><br />

                    <!-- Password input -->
                    <label for="password">Password*:</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        aria-required="true"
                    />
                </fieldset>

                <br />

                <!-- File Upload Section -->
                <!-- Upload resume input -->
                <label for="resume">Upload Resume (PDF):</label>
                <input
                    type="file"
                    id="resume"
                    name="resume"
                    accept="application/pdf"
                />
                <br /><br />

                <!-- Skill input with datalist -->
                <label for="skill">Top Skill:</label>
                <input list="skills" id="skill" name="skill" />
                <datalist id="skills">
                    <option value="HTML" />
                    <option value="CSS" />
                    <option value="JavaScript" />
                    <option value="Python" />
                    <option value="C++" />
                </datalist>
                <br /><br />

                <!-- Skill Level dropdown -->
                <label for="skillLevel">Skill Level:</label>
                <select id="skillLevel" name="skillLevel">
                    <option value="">-- Select Level --</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
                <br /><br />

                <!-- Preferred Contact Method radio buttons -->
                <fieldset>
                    <legend>Preferred Contact Method*</legend>
                    <label>
                        <input
                            type="radio"
                            name="contact"
                            value="email"
                            required
                            aria-required="true"
                        />
                        Email
                    </label>
                    <label>
                        <input
                            type="radio"
                            name="contact"
                            value="phone"
                            required
                            aria-required="true"
                        />
                        Phone
                    </label>
                    <label>
                        <input
                            type="radio"
                            name="contact"
                            value="none"
                            required
                            aria-required="true"
                        />
                        No Contact
                    </label>
                </fieldset>
                <br /><br />

                <!-- Newsletter Subscription checkbox -->
                <label>
                    <input type="checkbox" id="subscribe" name="subscribe" />
                    Subscribe to newsletter
                </label>
                <br /><br />

                <!-- Comments textarea -->
                <label for="comments">Comments:</label>
                <textarea
                    id="comments"
                    name="comments"
                    rows="4"
                    cols="40"
                    placeholder="Your feedback here..."
                ></textarea>
                <br /><br />

                <!-- Form actions: submit and reset buttons -->
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </main>
    </body>
</html>
