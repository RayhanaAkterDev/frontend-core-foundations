<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Demonstrate HTML inline and semantic text elements."
        />
        <meta
            name="keywords"
            content="HTML Text Elements, br, hr, strong, em, inline formatting"
        />
        <meta name="author" content="Rayhana Akter Sumaya" />
        <title>HTML Text Elements</title>
    </head>
    <body>
        <main>
            <h1>HTML Text Elements</h1>

            <p>
                This is a line of text.<br />
                This is a new line created with a line break.
            </p>

            <hr />

            <p>
                Use <strong>strong</strong> to indicate important text, and
                <em>emphasis</em> to stress certain words.
            </p>

            <p>
                You can combine them for
                <strong><em>strong emphasis</em></strong
                >.
            </p>
        </main>
    </body>
</html>
