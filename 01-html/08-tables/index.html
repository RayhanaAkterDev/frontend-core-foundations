<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags for character encoding, responsiveness, SEO -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Template page demonstrating semantic HTML tables with accessibility features."
        />
        <meta
            name="keywords"
            content="HTML Tables, Table Header, Table Body, Table Caption, Accessibility, Semantic HTML"
        />
        <meta name="author" content="Rayhana Akter Sumaya" />

        <!-- Page title -->
        <title>HTML Tables â€“ Employee Directory</title>

        <!-- Optional basic styling for table clarity -->
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
                max-width: 700px;
                margin: 1rem 0;
                font-family: Arial, sans-serif;
                border: 1px solid #ccc;
            }
            caption {
                caption-side: top;
                font-weight: bold;
                font-size: 1.2rem;
                margin-bottom: 0.5rem;
                text-align: left;
            }
            th,
            td {
                border: 1px solid #ccc;
                padding: 0.5rem 1rem;
                text-align: left;
            }
            thead {
                background-color: #f2f2f2;
            }
            tbody tr:nth-child(even) {
                background-color: #fafafa;
            }
        </style>
    </head>
    <body>
        <h1>HTML Tables</h1>

        <table>
            <caption>
                Employee Directory
            </caption>
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Department</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Aminul Haque</th>
                    <td>Marketing</td>
                    <td>
                        <a href="mailto:aminul@example.com"
                            >aminul@example.com</a
                        >
                    </td>
                </tr>
                <tr>
                    <th scope="row">Lamia Nahar</th>
                    <td>Finance</td>
                    <td>
                        <a href="mailto:lamia@example.com">lamia@example.com</a>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Tanvir Hossain</th>
                    <td>Engineering</td>
                    <td>
                        <a href="mailto:tanvir@example.com"
                            >tanvir@example.com</a
                        >
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
