<!--
    Topic: CSS Transforms (translate, rotate, scale, skew)
    Purpose: To explain CSS transform functions that allow translating, rotating, scaling, and skewing elements for 2D and 3D effects.
    Features:
      - translateX, translateY, translateZ for movement
      - rotate, rotateX, rotateY, rotateZ for rotation
      - scale, scaleX, scaleY, scaleZ for resizing
      - skew, skewX, skewY for slanting elements
      - Combining multiple transforms
      - Transitioning transform properties smoothly
    Author: Rayhana Akter Sumaya
    Email: rayhanaaktersumaya.dev@gmail.com
    Date: 2025-07-21
-->
